<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="text-container"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="image-container"></div>
    </div>
    <div id="filter-container">
      <p>Trier par</p>
      <div class="filter">
        <select id="sort-select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </div>
    <div class="photograph-portfolio">
    </div>
  </main>
  <div id="gallery_modal">
    <div class="gallery_modal__content">
      <button class="gallery_modal__previous gallery_btn">
        <img src="assets/icons/prev.png" alt="Previous" />
      </button>
      <div class="gallery_modal_main_container">
        <div class="gallery_modal__media_container">
        </div>
        <p class="gallery_modal__title"></p>
        <button class="gallery_modal__close-modal gallery_btn">
          <img src="assets/icons/close.png" alt="Close" />
        </button>
      </div>
      <button class="gallery_modal__next gallery_btn">
        <img src="assets/icons/next.png" alt="Next" />
      </button>
    </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="total-likes_container">
    <div class="total-likes__header">
      <p class="total-likes"></p>
      <img src="assets/icons/blackHeart.png" />
    </div>
    <p class="price-per-day"></p>

  </div>
  <script src="scripts/utils/extractFileName.js"></script>
  <script src="scripts/utils/getPhotographers.js"></script>
  <script src="scripts/utils/getPhotographerPortfolio.js"></script>
  <script src="scripts/utils/galleryUtils.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/templates/gallery.js"></script>
  <script src="/models/MediaFactory.js"></script>
  <script src="/models/Photo.js"></script>
  <script src="/models/Video.js"></script>
  <script src="/models/Photographer.js"></script>


</body>

</html>
